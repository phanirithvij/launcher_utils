name: home_launcher
description: A plugin to help users build android home screen replacement apps.
version: 0.0.1
author: Phani Rithvij
homepage: https://github.com/phanirithvij/home_launcher

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.rithvij.home_launcher
    pluginClass: HomeLauncherPlugin

